<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <h1>add items</h1>
        <h1 id="display-fruit">display fruit</h1>
        <h1 id="display-veg">display veggies</h1>
        <h1 id="delete">delete bad items</h1>
    </nav>
    <button id="request" class="gone">lul</button>
    <div id="container">
        <div class="inputcontain">
            <label for="name-i"> Name </label>
            <input type="text" id="name-i">
        </div>
        <div class="inputcontain">
            <label for="color-i"> Color </label>
            <input type="text" id="color-i">
        </div>
        <div class="inputcontain">
            <label for="age-i"> Age </label>
            <input type="number" id="age-i">
        </div>
        <div class="inputcontain">
            <label for="can-eat"> Edible </label>
            <select name="safe to eat?" id="can-eat">
                <option value=true>true</option>
                <option value=false>false</option>
            </select>
        </div>
        <br>
        <button id="send-fruit">add fruit to data</button>
        <button id="send-veg">add veggie to data</button>
    </div>
    <p id="upload-status"></p>
</body>
</html>
